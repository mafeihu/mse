<include file="Public:header" />
<load href="__PUBLIC__/admin/js/uploadify.css" />
<load href="__PUBLIC__/admin/js/swfobject.js" />
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.uploadify.v2.1.4.min.js"></script>

<script type="text/javascript">
    $(function($) {
        $("#file_upload2").uploadify({
            'uploader'       : '__PUBLIC__/admin/js/uploadify.swf',
            'script'         : '__PUBLIC__/admin/js/uploadify.php',
            'cancelImg'      : '__PUBLIC__/admin/images/cancel.png',
            'folder'         : '__PUBLIC__/admin/Uploads/touxiang',
            'queueID'        : 'fileQueue2',
            'sizeLimit'      :	10 * 1000 * 1024,
            'buttonImg'      : '__PUBLIC__/admin/images/llsc.jpg',
            'width'          :  85,
            'height'          :  28,
            'fileExt'        : '*.jpg;*.gif;*.png;', //允许文件上传类型,和fileDesc一起使用.
            'fileDesc'       : '*.jpg;*.gif;*.png;',  //选择文件对话框中的提示文本.
            'auto'           : true,
            'multi'          : false,
            'onComplete':function(event,queueId,fileObj,response,data){
                $('input[name="course_img"]').val(response);
                $('#pic2').attr('src', response);
            }
        });

    });
</script>
<SCRIPT language=JavaScript>
    function area_linke1(value){
        $.post("{:U('get_area')}", {value:value,type:1}, function(v){

            $("#shi").html(v);

        });
    }
    function area_linke2(value){
        $.post("{:U('get_area')}", {value:value,type:2}, function(v){

            $("#qu").html(v);

        });
    }
</script>
<div class="content">
    <!-----------------------------------------内容开始--------------------------------------------------->
    <div class="infoBox">
        <form name="form" action="{:U('course_doadd')}"  method="post" onsubmit="return checkss();">
            <table width="90%" border="0" cellpadding="0" cellspacing="0" id="basic">
                <input type="hidden" value="{$c.id}" name="course_id" id="id">
                <tr>
                    <td  width="10%" class="infoBoxTd"><div style="width:55px;">标题名称:</div></td>
                    <td ><input type="text" id="inner_name"  name="course_title" value="{$c.course_title}" style="width:250px;">&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td  width="10%" class="infoBoxTd"><div style="width:55px;">作者:</div></td>
                    <td ><input type="text" id="course_cauthor"  name="course_cauthor" value="{$c.course_cauthor}" style="width:250px;">&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td  width="2%"  style="text-align:right;color:#2d52a5"><div style="width:55px;">封面图:</div></td>
                    <td colspan="2">
                        <div class="upimg-box"><div id="fileQueue2"></div>
                            <input id="file_upload2" type="file" />
                            <input name="course_img" type="hidden" id="fileDoc" value="{$u.course_img}" />
                            &nbsp;&nbsp;<img  id="pic2" src="<if condition='$c.course_img eq "" '>__PUBLIC__/admin/images/nopic.gif<else/>{$c.course_img}</if>" width="110"  height="60"/>
                        </div>
                    </td>
                </tr
                <tr>
                    <td class="infoBoxTd">简介:</td>
                    <td colspan="2">
                        <textarea id="abstract" name="course_description" style="width:80%;height:480px;">{$c.course_description} </textarea>
                    </td>
                </tr>
            </table>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td class="infoBoxTd">&nbsp;</td>
                    <td align="left"><input type="submit" name="submit" value="保存" class="formInput01" /></td>
                </tr>
            </table>
        </form>
    </div>

</div>
