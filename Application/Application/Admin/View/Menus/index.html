<include file="Public:header" />
<script type="text/javascript">
function edit(id){
	location.href="__URL__/edit/id/"+id;
}
//进入到下级
function xj(id){
	location.href="__URL__/index2/id/"+id;
}
</script>
<form action="{:U('delete')}" method="post">
<div class="tools"> 
<div class="add"><span><a href="{:U('add')}">添加</a></span></div>
<div class="del"><span><span><a href="javascript:;">
<input name="dele" type="submit" value="删除" onclick="return tips('chois[]')" class="wr"   style="border:none; background-color:#F2F7FD; color:#2D52A5;margin-top:3px;" /></a></span></div>
</div>

<div class="content">

<!-----------------------------------------内容开始--------------------------------------------------->
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="tabBox">
<tr class="tabTitleMain">
    <td width="5%" align="center">
    <input type="checkbox" name="checkbox11" id="checkbox11"  onclick="return checkAll(this,'chois[]')"  value="0">全选</td>
    <td width="11%" align="center">菜单名称</td>
    <td width="11%" align="center">状态</td>
    <td width="11%" align="center">排序</td>
    <td width="11%" align="center">操作</td>
</tr>


<volist name='list' id='row' key='k'>
<tr class="tabTextMain" id="f_{$l.id}" onmouseout="this.style.background='#FFFFFF';" onmouseover="this.style.background='#fbf435';">
  <td align="center"><input type="checkbox" class="deleteids" value="{$row.id}" name="chois[]"/></td>
  <td align="center" class="onerow">{$row.title}</td>
  <td align="center" class="onerow">
		<eq name="row.status" value="1" >
			<img src="__PUBLIC__/admin/images/toolbar/p.png" />
		</eq>
		<eq name="row.status" value="0" >
			<img src="__PUBLIC__/admin/images/toolbar/x.png" />
		</eq>
  </td>
  <td align="center" class="onerow">{$row.px}</td>
  <td align="center">
  	<a href="javascript:edit('{$row.id}')">修改</a> ｜
  	<a href="javascript:xj('{$row.id}')">二级菜单</a>
  </td>
</tr>
</volist>
</table> 
</form>
<div class="page">{$show}</div>
<!-----------------------------------------内容结束--------------------------------------------------->
</div>

<script type="text/javascript">
function checkAll(e,chois)
{
	var aa=document.getElementsByName(chois);
	for(var i=0;i<aa.length;i++)
	{  
		aa[i].checked=e.checked;
	}
}
function tips(itemName){
    var f=false;
    var aa=document.getElementsByName(itemName);
	for(var i=0;i<aa.length;i++){
 		if(aa[i].checked==true){
  	 		f=true;
 		}
	}
	if(f==false){
		alert("请选择要删除的选项");
		return false;
	}else{
  return  confirm("一旦删除不可修复，确定删除吗？");
}
return true;
}
</script>
    

<include file="Public:footer" />
