<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />	
	<title>直播间</title>
	<!--初始化样式表-->
	<link rel="stylesheet" type="text/css" href="../../css/reset.css">
	<!--公共样式表-->
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<!--主样式表-->
	<link rel="stylesheet" type="text/css" href="../../css/main.css">
	<!--rem单位js-->
	<script type="text/javascript">
		(function (doc, win) {
		    var docEl = doc.documentElement,
		        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		        recalc = function () {
		            var clientWidth = docEl.clientWidth;
		            if (!clientWidth) return;
		            if(clientWidth>=640){
		                docEl.style.fontSize = '100px';
		            }else{
		                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px'; // iphone6
		        }
		    };
		    if(!doc.addEventListener) return;
		    win.addEventListener(resizeEvt, recalc, false);
		    doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
	<!--jquery-->
	<script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
	<script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<!--视频区-->
		<div class="liveVideo">
			<img src="../../images/bg_jieshu@2x.png">
		</div>
		<!--内容区-->
		<div class="liveRoomInfo">
			<!--主播信息区-->
			<div class="layout-justify w h70 back_fff">
				<div class="w50 h50 p_r ml15">
					<a href="" class="show">
						<img class="br50" src="../../images/ssjg_touxiang1@2x.png">
						<div class="liveListTxIcon p_a"></div>
					</a>
				</div>
				<div class="anchorInfo">
					<div class="f15 col_333 wbyc">这里是直播标题</div>
					<div class="layout-justify h30">
						<div class="col_main f14">主播名</div>
						<div class="layout">
							<div class="col_999 mr15 f14 liveWatch layout pl25">2156</div>
							<div class="back_main br3 t_c f16 h30 w60 layout mr15 col_fff">关注</div>
						</div>
					</div>
				</div>
			</div>
			<!--Tab-->
			<div class="bor_t layout pl10 pr10 h40 back_fff f14">
				<div class="tabList t_c layout tabListAct">互动</div>
				<div class="tabList t_c layout">讲义</div>
				<div class="tabList t_c layout">提问</div>
			</div>
			<!--Tab切换内容区-->
			<div class="">
				<!--聊天室-->
				<div class="chatBox">
					<div class="chatInfoBox over_y pl10 pr10 pt10">
						<!--消息内容区-->
						<div class="chatInfo">
							<!--消息列表-->
							<div class="f14 pb10">
								<span class="col_main">用户名称：</span>
								<span class="col_333">信息信息这里是信息</span>
							</div>
							<div class="f14 pb10">
								<span class="col_main">用户名称：</span>
								<span class="col_333">信息信息这里是信息</span>
							</div>							
						</div>
						<div id="chatBottom"></div>
					</div>
					<!--评论输入区-->
					<div class="h45 layout back_fff f14">
						<div class="w25 h25 giftBtn"></div>
						<div class="commentBox ml10 mr15">
							<input class="w pl5" type="text" placeholder="说些什么吧！">
						</div>
						<div class="back_main layout col_fff br3 w60 h25">发送</div>
					</div>
				</div>
				<!--讲义-->
				<div class="hide"></div>
				<!--提问-->
				<div class="hide"></div>
			</div>
		</div>
	</div>
</body>
</html>
